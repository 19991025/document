<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본03</title>
    <link rel="stylesheet" href="../css/common.css">
    <style>
        .Wrap {}

        header,
        footer {
            height: 100px;
            background: #343a40;
            color: #fff;
            text-align: center;
            line-height: 100px;
        }

        article {
            min-height: 500px;
            letter-spacing: -0.025em;
            
        }

        .subPage .infoMation {
            padding: 100px 0;

        }

        .subPage .infoMation h2 {
            font-size: 30px;
            font-weight: 700;
            text-align: center;
        }

        .subPage .infoMation h2::after {
            content: "";
            display: block;
            width: 40px;
            height: 2px;
            background-color: #333;
            margin: 15px auto;
        }

        .subPage .infoMation>p {
            text-align: center;
            font-size: 15px;
            font-weight: 300;
            margin-bottom: 40px;
        }

        .subPage .infoMation .container {
            flex-wrap: wrap;
            display: flex;
            width: 1200px;
            margin: 0 auto;
        }

        .subPage .infoMation .container figure {
            width: 100%;
            margin-bottom: 40px;
            padding: 0 15px;
            
        }

        .subPage .infoMation .container .left {
            width: 35%;
            padding: 0 15px;
        }

        .subPage .infoMation .container .left h3 {
            text-align: center;
            font-size: 19px;
            font-weight: 500;
            line-height: 1.4;
        }

        .subPage .infoMation .container .left h3::after {
            content: "";
            display: block;
            width: 1px;
            height: 150px;
            background-color: #333;
            margin: 30px auto;
        }

        .subPage .infoMation .container .right {
            width: 65%;
            padding: 0 15px;
            font-weight: 300;
            line-height: 1.4;
        }


        .root_daum_roughmap {
            width: 100% !important;
        }

        .root_daum_roughmap .wrap_controllers {
            height: 0;
            padding: 0 !important;
        }

        .subPage .info {
            padding: 20px 0;
            border-top: 1px solid #ddd;
        }


        .subPage .info .container {
            width: 750px;
        }

        .subPage .info h3 {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 15px;
        }

        .subPage .info h3::before {
            content: "";
            display: inline-block;
            width: 3px;
            height: 17px;
            background: rgb(23,99,61);
            margin-right: 10px;
            font-weight: 300;
        }
        .subPage .info .infoTable {
            width: 100%;
            border-top: 2px solid #333;
            border-bottom: 1px solid #333;
            border-collapse: collapse;
        }

        .subPage .info .infoTable td,
        .subPage .info .infoTable th {
            padding: 15px 10px;
            border-bottom: 1px solid #999;
            text-align: left;
        }

        .subPage .info .infoTable th {
            font-weight: 900;
            background: #f2f2f2;
        }

        .subPage .info .infoTable th~th {
            border-left: 1px solid #999;
        }

        .subPage .info .infoTable td~td {
            border-left: 1px solid #999;
        }
    </style>
</head>

<body>
    <div class="Wrap">
        <header>header</header>
        <article class="subPage">
            <section class="infoMation">

                <h2>샐러디 부산서면점</h2>
                <p>부산 부산진구 중앙대로 668
                </p>

                <div class="container">
                    <figure>
                        <!-- * 카카오맵 - 지도퍼가기 -->
<!-- 1. 지도 노드 -->
<div id="daumRoughmapContainer1648014693256" class="root_daum_roughmap root_daum_roughmap_landing"></div>

<!--
	2. 설치 스크립트
	* 지도 퍼가기 서비스를 2개 이상 넣을 경우, 설치 스크립트는 하나만 삽입합니다.
-->
<script charset="UTF-8" class="daum_roughmap_loader_script" src="https://ssl.daumcdn.net/dmaps/map_js_init/roughmapLoader.js"></script>

<!-- 3. 실행 스크립트 -->
<script charset="UTF-8">
	new daum.roughmap.Lander({
		"timestamp" : "1648014693256",
		"key" : "29k44",
		"mapWidth" : "640",
		"mapHeight" : "360"
	}).render();
</script>
                    </figure>
                    <div class="left">
                        <h3>샌드까지 가볍고 포만감있게 
                            <br>먹기 좋은 샐러드</h3>
                    </div>
                    <div class="right">
                        '건강한 패스트푸드, 샐러디' 합리적인 가격의 샐러드, 웜볼, 샌드, 랩은 물론 비건 메뉴까지! <br>
                        맛있고 건강한 한 끼를 만나보세요 :)
                        <section class="info">
                            <div class="container">
                                <h3>MENU</h3>
                                <table class="infoTable">
                                    <thead>
                                        <tr>
                                            <th>Warm Bowl</th>
                                            <th>Salady</th>
                                            <th>Sand</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>칠리베이컨</td>
                                            <td>시저치킨</td>
                                            <td>치킨토마토</td>
                                        </tr>
                                        <tr>
                                            <td>우삼겹</td>
                                            <td>콥</td>
                                            <td>크리미연어</td>
                                        </tr>
                                    </tbody>
            
                                </table>
                            </div>
                        </section>
                    </div>
                </div>
            </section>
        </article>
        <footer>&copf;useon</footer>
    </div>
</body>

</html>
