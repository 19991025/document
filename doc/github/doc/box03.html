<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스모델 03 - 요소를 겹쳐서 사용한다.</title>
    <style>
        * {margin: 0;padding: 0;box-sizing: border-box;}
        section {
            background-color: #ddd;
            text-align: center;
        }
        ul {margin: 0 auto;
            list-style: none;
            background-color: #f00;
            width: 500px;
        }
        li {
            background-color: #ff0;
            width: 400px;
        }
    </style>
</head>
<body>
    <!-- ui unoder list 순서 번호가 붙지 않은 list /list는 item만 자식으로 가진다.-->
    <section>
    <ul>
        <li>box01</li>
        <li>box02</li>
        <li>box03</li>
        <li>box04</li>
    </ul>

    <!-- ol엔 숫자가 붙는다. style-list style:none;으로 없앨 수 있다.-->
    <ol>
        <li>box01</li>
        <li>box02</li>
        <li>box03</li>
        <li>box04</li>
    </ol>
</section>
</body>
</html>
