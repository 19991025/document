<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플렉스 - box를 가로로 배치하는 방법02</title>
    <style>
/* reset */
* {margin: 0;padding: 0;box-sizing: border-box;}
ul {list-style: none;}

section { 
    background-color: #ddd;
    padding: 100px 0;
}

.container {
    width: 1200px;
    margin: 0 auto;
    display: grid;
    background-color: #f00;
    
}

.container div {
    background-color: #ff0;
    flex: 1;
    padding: 0 15px;
}
    </style>
</head>
<body>
    <!--시맨틱태그 - header,main,section,footer,nav,article,aside,figure-->
    <section>
        <div class="container">
        <div>a</div>
        <div>b</div>
        <div>c</div>
    </div>
    </section>
</body>
</html>
